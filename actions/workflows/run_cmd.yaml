version: 1.0

description: |
  This runs specified command on the specified host and report the result in the Slack

input:
  - cmd
  - host
  - slack_channel

vars:
  - xs: [1,2,3]

tasks:
  run_command:
    action: core.remote
    input:
      cmd: <% ctx(cmd) %>
      hosts: <% ctx(host) %>
    next:
      - when: <% succeeded() %>
        publish:
          - command_result: <% result()[ctx(host)].stdout %>
        do: report_result
      - when: <% failed() %>
        do: report_error

  report_result:
    action: slack.post_message
    input:
      channel: <% ctx(slack_channel) %>
      message: |
        * (command) "<% ctx(cmd) %>" on <% ctx(host) %>
        * (output) <% ctx(command_result) %>

    next:
      - when: <% failed() %>
        do: fail

  report_error:
    action: slack.post_message
    input:
      channel: <% ctx(slack_channel) %>
      message: run_command task was failed to run command ("<% ctx(cmd) %>") on <% ctx(host) %>
